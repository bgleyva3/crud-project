<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preeconect" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preeconect" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Agencia de Coches</title>
</head>
<body>

    <div class="container mt-5">
        <header class="d-flex justify-content-end py-3">
            <button class="btn btn-success" onclick="openForm()">Añadir Usuario <i class="bi bi-person-plus"></i></button>
        </header>
        <section class="card d-none" id="form-create-users">
            <div class="card-body">
                <form action="" id="user-form" onsubmit="event.preventDefault(), messageAction()">
                    <div class="mb-3">
                        <label for="marca" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="marca" required>
                      </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="modelo" required>
                      </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" required>
                      </div>
                    <div class="mb-3">
                        <label for="año" class="form-label">Año</label>
                        <input type="text" class="form-control" id="año" required>
                      </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="precio" required>
                      </div>
                      <button class="btn btn-primary" id="btn-submmit-form">Guardar</button>
                </form>
            </div>
        </section>

        <main class="table-responsive">
            <table class="table table-striped table-bordered table-hover mt-3">
                <thead class="">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Color</th>
                        <th>Año</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-users">
                    <!-- Aquí van los datos -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="./app.js"></script>
</body>
</html>
